<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Object</title>
</head>
<body>
    <script>
        // Destructuring Object 

        let users = {
            name : "yahoo baba",
            age : 25,
            city : "Delhi"
        }

        let {name : n, age, city} = users;

        // console.log(name);
        console.log(n);  //use alise name
        console.log(age);
        console.log(city);
    </script>
</body>
</html>
