<!DOCTYPE html>
<html lang="en">

<head>

    <title>Object Literals</title>
</head>

<body>
    <script>
        // let name = "yahoo baba";
        // let course = "btech";

        // var obj = {
        //     name,
        //     course
        // };
        // console.log(obj);

        let n = "student";
        let obj = {
            [n + "name"]: "yahoo baba",
            course: "BCA",
            // details : function(){
            //     return `${this.studentname} is student of ${this.course}`;
            // }
            'details show'() {
                return `${this.studentname} is student of ${this.course}`;
            }
        };
        console.log(obj);
        // console.log(obj.details());
        console.log(obj['details show']()); //function name contains space


        // return object using create function 
        let fname = "yahoo";
        let lname = "baba";
        let course = "BCA";

        function student(fname, lname, course) {
            let fullname = fname + " " + lname;
            return {fullname, course};
        }
        let s = student(fname, lname, course);
        console.log(s.fullname);
        console.log(s.course);
    </script>
</body>
