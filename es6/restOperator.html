<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        // Rest Operator coverts the multiple value in one value
        function sum(name, ...arguments){
            console.log(arguments);
            let sum = 0;
            for(let i in arguments){
                sum += arguments[i];
            }           
          document.write(`name is ${name} total is ${sum}`);
            console.log(sum);
        }
        sum("jyoti",20,30,50,50);
    </script>
</body>
</html>
