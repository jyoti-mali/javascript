    <script>
        const student = [
            {
                name: 'aniket',
                age: 28,
                phoneNo: 123456789,
                gender: 'male',
                address: {
                    road: 'Mumbai Agra Road',
                    city: 'Nashik'
                }
            },
            {
                name: 'jyoti',
                age: 28,
                phoneNo: 123456789,
                gender: 'female',
                address: {
                    road: 'Shivaji Nagar',
                    city: 'Pune'
                }
            }

        ];
        const courses = [
            { courseName: 'webDevelopment', fees: 28000, city: 'nashik' },
            { courseName: 'webDesigner', fees: 30000, city: 'nashik' }
        ];

        function display(p) {
            for (let i = 0; i <= student.length; i++) {
                if (i == p) {
                    //    console.log(student[i-1]);
                    document.write(`${student[i - 1].name} ${student[i - 1].age} ${student[i - 1].phoneNo} ${student[i - 1].gender} ${student[i - 1].address.road}  ${student[i - 1].address.city} <br>`);
                    
                }
            }

            for (let j = 0; j <= courses.length; j++) {
                if (j == p) { 
                    console.log(courses[j-1]);
                    document.write(`${courses[j - 1].courseName} ${courses[j - 1].fees} ${courses[j - 1].city} <br>`);
                   
                }
            }
            return;
        }

        let print = +prompt();
        let result = display(print);

    </script>
