<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let a=1;
        while(a<=5){
            let b =1;
            while(b<=a){
                document.write(b);
                b++;
            }
            document.write("<br>");
            a++;
        }
    
    </script>
</body>
</html>
