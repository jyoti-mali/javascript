<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Even Odd Numbers</title>
</head>
<body>
    <table>
        <tr>
            <th>Numbers</th>      
    <script>
        function naturalno(num){
            for(let a = 1;a <= num;a++){
             document.write(`<td> ${a} </td>`);    
            }
        }
    </script>
     </tr>
    </table>

    <!-- Even Numbers  -->
    <table>
        <tr>
            <th> Even Numbers</th>      
    <script>
        function evenNo(num){
            for(let a = 2;a <= num; a += 2){
             document.write(`<td> ${a} </td>`);    
            }
        }
    </script>
     </tr>
    </table>
     <!-- Odd Numbers  -->
     <table>
        <tr>
            <th> Odd Numbers</th>      
    <script>
        function oddNo(num){
            for(let a = 1;a <= num;a += 2){
             document.write(`<td> ${a} </td>`);    
            }
        }
    </script>
    <script>
        // calling a function 
        let inputno = +prompt();
        naturalno(inputno);
        evenNo(inputno);
        oddNo(inputno);
    </script>
     </tr>
    </table>
    <!-- table style  -->
       <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</body>
</html>
