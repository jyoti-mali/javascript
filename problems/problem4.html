<body>
    <script>
        // Q4: Convert Age to Days
        // Create a function that takes the age in years and returns the age in days.

        // Examples
        // calcAge(65) ➞ 23725
        // calcAge(0) ➞ 0
        // calcAge(20) ➞ 7300

            function days(year){
                let y =  year * 365;
                let output = `Given Year is ${year} and Total Days ${y}`;
                return output;
            }
            document.write(days(20));
            document.write("<br>");
    </script>
