<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Array</title>
</head>
<body>
    <script>
        /*
Implement a function that returns an updated array with 1 left rotation on an array of integers

rotateLeft([1,2,3,4]) // returns [2,3,4,1]
*/


    function rotateLeft(arr){ 
        //console.log(arr);
        let firstElement = arr.shift();
        arr.push(firstElement);
        return arr;
    
    }
    const originalArray = ["j","y","o","t","i"];
    let finalArray = rotateLeft(originalArray);
    console.log(finalArray);
    </script>
</body>
