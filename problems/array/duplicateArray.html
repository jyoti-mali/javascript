<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Array</title>
</head>

<body>
    <script>
        /*
        Implement a function “duplicate” to duplicate an array, as shown below:
        For input arr=[1,2] duplicate(arr) should return [1,2,1,2]
*/

        function duplicate(arr){
           let duplicateArray = [];
            for(let a = 0;a <= arr.length; a++){
           duplicateArray.push(arr[a]);
            }
            for(let a = 0;a <= arr.length; a++){
           duplicateArray.push(arr[a]);
            }
           
           return duplicateArray;
        }
        let orginalArray = [1,2,3,4];
        let result = duplicate(orginalArray );
        console.log(result);
    </script>
</body>

</html>
