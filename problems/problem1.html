    <script>
        // Q1: Return the Sum of Two Numbers

        // Create a function that takes two numbers as arguments and returns their sum.

        // addition(3, 2) ➞ 5
        // addition(-3, -6) ➞ -9
        // addition(7, 3) ➞ 10

        function addition(a,b){
            let sum = `A is ${a} and B is ${b} and Total Sum is ${a+b}`;
            return sum;
        }
        // let print = addition(-10,-40);
        // document.write(print);
        document.write(addition(7,5));
        // document.write("<br>");
    </script>
