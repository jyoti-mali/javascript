<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Numbers Table</title>
</head>
<body>
    
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
     <table>
        <tr>
            <th>Natural Number</th>      
    <script>
        // Print Natural Numbers 
       for (let n = 1;n <= 20; n++){
           document.write(`<td>${n}</td>`);
       }
       document.write("</tr>");
       document.write("<tr>");
       document.write(`<th>Even Number</th>`);

    
         // Print Even Numbers 
   for (let n = 2;n <= 20; n += 2){
       document.write(`<td>${n}</td>`);
   }
   document.write("</tr>");
   document.write("<tr>");
       document.write(`<th>Odd Number</th>`);


   // Print Odd Numbers 
   for (let n = 1;n <= 20; n += 2){
       document.write(`<td>${n}</td>`);
   }
   document.write("</tr>");
</script>
    </table>
</body>
</html>
