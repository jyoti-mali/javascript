	<form> 
		Type Here: <input type="text" onkeypress="searchFun(event)" /> 
	</form> 
	<p id="output" style="color:green; font-size: 20px; font-weight: bold;"> </p> 

	<script> 
		var output = document.getElementById('output'); 

		function searchFun(e) { 
			var key; 
			if (window.event) { 
				key = e.keyCode; 
			} else if (e.which) { 
				key = e.which; 
			} 
			var str = output.innerHTML; 
			str += String.fromCharCode(key); 
			output.innerHTML = str; 
		} 
	</script>
