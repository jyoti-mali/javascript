<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops Using function</title>
</head>
<body>
    <script>
        // function printStar(){

        // }
        let number = prompt();
        for(let i= 1;i<=number;i++){
            for(let j=1;j<=i;j++){
                document.write(j +" ");
            }
            document.write("<br>");
        }
        for(let i= number;i>1;i--){
            for(let j=1;j<i;j++){
                document.write(j +" ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
